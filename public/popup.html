<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style/popup_entry.css">
</head>

<body>
    <div class="flex horizontal center">
        <div class="clock unselectable">
            <div class="item time" id="popup_clock">--:--</div>
        </div>
    </div>
    <div class="flex horizontal center">
        <button class="btn item" id="refresh_button">
            <img class="square-25px" src="./image/refresh.svg" />
        </button>
        <button class="btn item slower" id="options_button">
            <img class="square-25px" src="./image/settings.svg" />
        </button>
    </div>
</body>
<script type="module" src="./popup.js"></script>

</html>
